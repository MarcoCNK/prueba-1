    <script>
        // Reemplaza con el ID numérico de tu página de Facebook
        const pageId = '100007139551398';
    
        // Reemplaza con tu token de acceso de página
        const accessToken = 'tu_token_de_acceso';
    
        // URL de la API de Graph para obtener información de la página
        const graphApiUrl = `https://graph.facebook.com/v13.0/${pageId}?fields=picture&access_token=${accessToken}`;
    
        // Realizar la solicitud a la API de Graph
        fetch(graphApiUrl)
            .then(response => response.json())
            .then(data => {
                // Obtener la URL de la foto de perfil
                const profilePictureUrl = data.picture.data.url;
    
                // Crear un elemento de imagen y agregarlo al widget
                const imgElement = document.createElement('img');
                imgElement.src = profilePictureUrl;
    
                // Añadir la imagen al div del widget
                document.getElementById('facebook-widget').appendChild(imgElement);
            })
            .catch(error => {
                console.error('Error al obtener la foto de perfil:', error);
            });
    </script>
